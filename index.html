<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Student Attendance Portal</title>
    </head>
    <body>
       <section class="header">
        <img src="SIT_2.png" alt="logo">
       </section>

        <section class="dashboard">
            <ul>
                <li class="griditem menu">
                    <i class='bx bx-menu'></i> 
                    <span>Attendance Portal</span>
                </li>
                <li class="griditem home">
                    <a href="index.html">
                        <i class='bx bxs-home'></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="griditem calendar">
                    <a href="calendar.html">
                        <i class='bx bx-calendar'></i>
                        <span>Monthly Attendance</span>
                    </a>
                </li>
                <li class="griditem timetable">
                    <a href="timetable.html">
                        <i class='bx bx-timer' ></i>
                        <span>Time Table</span>
                    </a>
                </li>
                <li class="griditem logout">
                    <a href="#">
                    <i class='bx bx-timer' ></i>
                    <span>Log-out</span>
                    </a>
                </li>
            </ul>
        </section>

        <section class="doughnutgraph">
            <div class="chartcontainer">
                <canvas class="dgraph"></canvas>
            </div>
            
            <div class="details">
                <ul></ul>
            </div>
        </section>

        <section class="graph">
            <span>Current Analysis: </span>
        </section>
        <section class="event">
            <span>Upcoming Analysis: </span>
        </section>
       

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="main.js"></script>
    </body>
</html>
